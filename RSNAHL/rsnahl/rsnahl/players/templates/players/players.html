{% extends 'base.html' %}

{% block title %} Players {% endblock %}
{% block content %}
		{% if name_list %}
			{% for player in name_list %}
				<div class = "player">
					<h2><a href="{% url 'players_detail' slug=player.id %}">
						<table id="t01">
							<tr><td>{{player}}</td></tr>
						</table>
					</a></h2>
				</div>
			{% endfor %}
		{% else %}
		    <p>No players are available.</p>
		{% endif %}
{% endblock %}
