{% extends 'base.html' %}

{% block title %} Games {% endblock %}
{% block content %}
		{% if game_list %}
			{% for game in game_list %}
				<div class="game">
					<h2><a href="{% url 'game_detail' slug=game.id %}">{{ game.teams.all|join:" vs. " }} ({{ game.date }})</a></h2>
				</div>
			{% endfor %}
		{% else %}
		    <p>No games are available.</p>
		{% endif %}
{% endblock %}
