{% extends 'base.html' %}

{% block title %} {{ game.teams.all }} {% endblock %}
{% block content %}
<div class="game-detail">
	<div class="game">
		<h2>{{ game.teams.all|join:" vs. " }} </h2>
		{% for team in game.teams.all %}
			{{ team | linebreaks }}
			{{ game.t2Score }}
		{% endfor %}
	</div>
</div>
{% endblock %}
