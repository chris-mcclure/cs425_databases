{% extends 'base.html' %}

{% block title %} {{ game.teams.all }} {% endblock %}
{% block content %}
<div class="game-detail">
	<div class="game">
		<table class="center" id="t01">
			<tr>
				<th>
					{{ game.teams.all|join:" vs. " }}
				</th>
			</tr>
			<tr>
				<td>
					{% for team in game.teams.all %}
						{{ team }}
						{{ game.t2Score }}
					{% endfor %}
				</td>
		</table>
	</div>
</div>
{% endblock %}
