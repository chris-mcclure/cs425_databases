{% extends 'base.html' %}

{% block title %} Teams {% endblock %}
{% block content %}
	<h1><a href="{% url 'team_list' %}">Teams</a></h1>
		{% if name_list %}
			{% for team in name_list %}
				<div class="team">
					<h2><a href="{% url 'team_detail' slug=team.slug %}">{{ team.name }}</a></h2>
				</div>
			{% endfor %}
		{% else %}
		    <p>No teams are available.</p>
		{% endif %}

{% endblock %}
