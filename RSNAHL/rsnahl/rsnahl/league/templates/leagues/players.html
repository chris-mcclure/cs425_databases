{% extends 'base.html' %}

{% block content %}
	<h1>Players</h1>
		{% if name_list %}
			{% for player in name_list %}
				<div class = "player">
					<h2><a href="#">{{ player.id }}</a></h2>
				</div>
			{% endfor %}
		{% else %}
		    <p>No players are available.</p>
		{% endif %}
{% endblock %}
