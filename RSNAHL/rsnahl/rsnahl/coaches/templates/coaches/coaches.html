{% extends 'base.html' %}

{% block title %} Coaches {% endblock %}
{% block content %}
		{% if coach_list %}
			{% for coach in coach_list %}
				<div class = "coach">
					<h2><a href="{% url 'coaches_detail' slug=coach.id %}">
						<table id="t01">
							<tr><td>{{coach}}</td></tr>
						</table>
					</a></h2>
				</div>
			{% endfor %}
		{% else %}
		    <p>No coaches are available.</p>
		{% endif %}
{% endblock %}
